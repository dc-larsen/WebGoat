# Socket Security GitHub Actions Workflow
# Reachability analysis for scheduled/manual scans
# Scans and populates the Socket.dev UI with runtime reachability data
#
# Socket Org: david-s-github (determined by API token)
# Required API token scopes: socket-basics, uploaded-artifacts, full-scans, repo

name: Socket Security Reachability Scan
run-name: Socket Security Reachability Scan

on:
  schedule:
    - cron: "0 16 * * 1" # Runs at 9 AM Mountain Time every Monday
  workflow_dispatch:

concurrency:
  group: socket-scan-scheduled
  cancel-in-progress: true

jobs:
  socket-security:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Socket CLI
        run: pip install socketsecurity --upgrade

      - name: Run Socket Security Scan with Reachability
        env:
          SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
        run: |
          set -x
          # Run with reachability analysis
          # Use unbuffered output to see logs in real-time
          python -u -c "
          import subprocess
          import sys
          cmd = [
              'socketcli',
              '--target-path', '$GITHUB_WORKSPACE',
              '--repo', '${GITHUB_REPOSITORY#*/}',
              '--reach',
              '--reach-memory-limit', '16384',
              '--reach-timeout', '1200',
              '--enable-debug'
          ]
          print(f'Running: {\" \".join(cmd)}', flush=True)
          result = subprocess.run(cmd, capture_output=False)
          sys.exit(result.returncode)
          "
