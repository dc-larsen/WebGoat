# Socket Security GitHub Actions Workflow
# Full dependency scan with optional reachability analysis
#
# Socket Org: david-s-github (determined by API token)
# Socket Workspace: Davids
# Required API token scopes: socket-basics, uploaded-artifacts, full-scans, repo

name: Socket Security Reachability Scan
run-name: Socket Security Reachability Scan

on:
  schedule:
    - cron: "0 16 * * 1" # Runs at 9 AM Mountain Time every Monday
  workflow_dispatch:
    inputs:
      enable_reachability:
        description: 'Enable reachability analysis (slower, requires enterprise)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

concurrency:
  group: socket-scan-scheduled
  cancel-in-progress: true

jobs:
  socket-security:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full clone to avoid git issues

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Socket CLI
        run: pip install socketsecurity --upgrade

      - name: Run Socket Security Scan
        env:
          SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
          PYTHONUNBUFFERED: "1"
        run: |
          set -e

          REACH_FLAG=""
          if [[ "${{ github.event.inputs.enable_reachability }}" == "true" ]]; then
            REACH_FLAG="--reach --reach-memory-limit 16384 --reach-timeout 1200"
          fi

          echo "Running socketcli..."
          socketcli \
            --target-path $GITHUB_WORKSPACE \
            --repo "${GITHUB_REPOSITORY#*/}" \
            --workspace Davids \
            --enable-debug \
            $REACH_FLAG

          echo "Socket scan completed successfully"
